<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="icon" href="sticky-note.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        body{
            background-color: aqua;
        }
        input::placeholder {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container" id="main">
        <div class="row">
            <div class="col-6 p-3">
                <input type="text" id="textValue" title="Text" class="form-control custom-input" placeholder="Write your note here..">
            </div>
            <div class="col-6 p-3">
                <button id="add" class="btn btn-primary" title="Add"><i class="fa-solid fa-plus"></i></button>

                <button id="update" class="btn btn-success" title="Edit"><i class="fa-solid fa-pen-to-square"></i></button>

                <button id="delete" class="btn btn-danger" title="Delete"><i class="fa-solid fa-trash"></i></button>
                
                <button id="clear" class="btn btn-warning" title="Clear"><i class="fa-solid fa-broom"></i></button>
            </div>
        </div>
        <div class="card-body">
            <ul class="list-group col-8">
                
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
